{%load bootstrap4%}
{%load static%}
<h2 class="pb-2 border-bottom text-center fs-1">Acadêmico</h2>

{%for a in academicos%} 
<div class="card w-100 mt-3" style="width: 18rem;">
    <div class="card-body text-left">
        <h5 class="card-title">{{a.instituicao}}</h5>
        <div class="w-100 d-flex display-justify-between p-0">
            <h6 class="card-subtitle text-muted">{{a.formacao}}</h6>
            <p class="text-info ml-auto mr-0 " style="font-size: 0.8rem;">{{a.dataInicio}} à {{a.dataFim}}</p>
        </div>
        <p class="card-text">
            {{a.paragrafo1}}
        </p>
        <p class="card-text">
            {{a.paragrafo2}}
        </p>
        <p class="card-text">
            {{a.paragrafo3}}
        </p>
        <!--
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
        -->
    </div>
</div>
{%endfor%}
