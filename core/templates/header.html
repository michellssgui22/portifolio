{%load bootstrap4%}
{%load static%}
<header id="cabecalho" class="container d-flex justify-content-between my-0 mx-auto rounded py-2 pt-3 pb-0 bg-light w-100">
<figure id="logo" class="d-flex justify-content-center gap-3" style="width: 40%;">
    <a href="/" style="width: 20%;">
        <img src="{%static 'img/retomar.png'%}" alt="" class="my-auto p-1 w-100">
    </a>
    <figcaption class="my-auto fs-1">Meu Portifólio</figcaption>
</figure>
<nav id="menu" class="d-flex justify-content-center gap-1 p-0" style="width: 60%; list-style: none;">

    <li class="text-center m-auto p-0">
        <a href="{% url 'index'%}">
            <img src="{%static 'img/home.png'%}" alt="" style="width: 25%;">
            <p>Home</p>
        </a>
    </li>
    <li class="text-center m-auto p-0">
        <a href="{% url 'projetos'%}">
            <img src="{%static 'img/projetos.png'%}" alt="" style="width: 25%;">
            <p>Projetos</p>
        </a>
    </li>
    <li class="text-center m-auto p-0">
        <a href="/#academico">
            <img src="{%static 'img/curriculo-2.png'%}" alt="" style="width: 25%;">
            <p>Acadêmico</p>
        </a>
    </li>
    <li class="text-center m-auto p-0">
        <a href="/#certificados">
            <img src="{%static 'img/certificado.png'%}" alt="" style="width: 25%;">
            <p>Certificados</p>
        </a>
    </li>
    <li class="text-center m-auto p-0">
        <a href="{%url 'curriculo'%}">
            <img src="{%static 'img/curriculos.png'%}" alt="" style="width: 25%;">
            <p>Currículo</p>
        </a>
    </li>
    <li class="text-center m-auto p-0">
        <a href="{%url 'modal'%}">
            <img src="{%static 'img/contatos.png'%}" alt="" style="width: 25%;">
            <p>Contato</p>
        </a>
    </li>

</nav>
</header>
    {%if messages%}
    {%for m in messages%}
    <div class="alert alert-{{message.tags}} container px-5 text-right text-info">
      <button type="button" class="close" data.dismiss="alert"></button>
      <strong>{{m}}</strong>
    </div>
    {%endfor%}
    {%endif%}
